<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIGGY VEST PAGE</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
	<a href="#">
		<img src="piggylogo.svg">
	</a>
	<div class="card">
		<div class="formHeader">
		<h2>Create a Secure Account</h2>
		<p>Welcome to the future of Savings & Investments</p>
		</div>
		<form>
			<div class="form-group">
				Name</br>
				<input type="text" placeholder="Name">
			</div>	
			<div class="form-group">
				Email Address </br>
				<input type="text" placeholder="Email Address">
			</div>
			<div class="form-group">
				Phone Number</br>
				<input type="text" placeholder="Phone Number">
			</div>
			<div class="form-group">
				Password </br>
				<input type="Password" placeholder="Password">
			</div>	
			<div class="form-group">
				Referrer Phone or Promo Code (Optional) </br>
				<input type="text" placeholder="Referrer Phone or code">
			</div>
			<div class="form-group">
				How Did You Hear About Us? (Optional) </br>
				<input list="browsers" placeholder="Click To Select">
			  	<datalist id="browsers" class="scrollable">
			    <option value="Facebook">
			    <option value="Twitter">
			    <option value="Instagram">
			    <option value="Friend/ Family/ Co Worker referral">
			    <option value="Google Search">
			    <option value="Google PlayStore">
			    <option value="Online Blog">
			    <option value="Local Newspaper">
			    <option value="Google Search">
			    <option value="At an Event">
			    <option value="Other">	
			  	</datalist>
			<div class="form-group">
			  <input type="submit" value="CREATE ACCOUNT">
			</div>
			</div>			
		</form>
	</div>
	<div class="loginMenu">
		<a href="#">
			Already have an account? Login
		</a>
	</div>
	</div>
</body>
</html>
